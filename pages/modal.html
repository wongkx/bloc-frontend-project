<div class="modal-header">
	<h3 class="modal-title">Create New Chat Room</h3>
</div>
<div class="modal-body">
	<div class="form-group" >
		<input type="text" class="form-control" ng-model="modal.newRoom.name">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modal.create()">Create</button>
	<button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
