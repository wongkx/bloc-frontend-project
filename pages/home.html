<div class="room-container">
    <h1 class="title">Bloc Chat</h1>

    <div class="new-room">
        <button type="button" ng-click="home.open()">New Room</button>
    </div>
    <table ng-repeat="room in home.rooms">
        <tr class="link" ng-click="home.getByRoomId(room.$id)">
            <td> {{room.name}}</td>
        </tr>
    </table>

</div>
<div class="message-container">
    <div class="welcome" ng-show="home.hasUser">
        Welcome{{', '+home.getUserName()}}!
        <u><a class="signout" ng-click="home.removeUser()">Sign out</a></u>
    </div>
    <div ng-show="home.roomClicked">
        <h2 class="room-title">{{home.roomName}}</h2>
        <div class="message" ng-repeat="message in home.messages">
            <div ><b>{{message.userName}}</b>
                <div class="sentAt">{{message.sentAt}}</div>
            </div>
            <div>{{message.content}}</div>
        </div>
        <div class="message-input">
            <input type="text" style="width: 400px;" ng-model="home.message.content">
            <input type="button" ng-click="home.sendMessage(home.message.content)" value="Send">
        </div>
    </div>
</div>
