<form name="userForm">
    <div class="modal-header">
        <h3 class="modal-title">Create New User</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            Email address: 
            <input type="text" name="email" class="form-control" ng-model="auth.user.email" required/>
            Password: 
            <input type="password" name="password" class="form-control" ng-model="auth.user.password" required/>
            <div ng-show="auth.hasError" style="color:red;">{{auth._error}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-click="auth.loginModal()">Existing User</a>
        <button class="btn btn-primary" type="button" ng-click="auth.createUser()" ng-disabled="userForm.$invalid">Create</button>
    </div>
</form>
