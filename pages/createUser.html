<form name="userForm">
    <div class="modal-header">
        <h3 class="modal-title">Create New Username</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <input type="text" class="form-control" ng-model="modal.newUser.username" required/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modal.createUser()" ng-disabled="userForm.$invalid">Create</button>
    </div>
</form>
